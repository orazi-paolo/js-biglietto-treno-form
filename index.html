<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
         <div class="back-color-purple h-100-vh">
            <div class="container">
                    <h1 class="text-white text-center py-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                <div class="row">
                    <div class="col-12 bg-white">
                        <form action="" id="form">
                            <div class="row justify-content-center py-4">
                                <div class="col-3">
                                    <label for="fullName" class="form-label d-block text-center text-purple">Nome e Cognome</label>
                                    <input type="text" id="fullName" class="form-control bd-color-purple">
                                </div>
                                <div class="col-3">
                                    <label for="km" class="form-label d-block text-center text-purple">Km da percorrere</label>
                                    <input type="number" id="km" class="form-control bd-color-purple">
                                </div>
                                <div class="col-3">
                                    <label for="age" class="form-label d-block text-center text-purple">Fascia d'et√†</label>
                                    <!-- <input type="select" id="age" class="form-control bd-color-purple"> -->
                                    <select class="form-select" id="age">
                                        <option selected>Scegli un'opzione</option>
                                        <option value="17">Minorenne</option>
                                        <option value="66">Over 65</option>
                                        <option value="20">Adulto</option>
                                      </select>
                                </div>
                                <div class="col-12 py-4 text-center">
                                    <button type="button" id="button" class="btn border">Genera</button>
                                    <button type="button" id="resetButton" class="btn border">Annulla</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="ticket" class="d-none">
                    <h1 class="text-white text-center py-4">IL TUO BIGLIETTO</h1>
                    <div class="row bg-white">
                        <div class="col-12 pt-3">
                                <h5 class="fw-bold">DETTAGLIO PASSEGGERI</h5>
                        </div>
                        <div class="col-12 pb-4">
                            <div class="container">
                                <div class="row border">
                                    <div class="col-3 bg-body-secondary pb-5">
                                        <div class="fw-bold font-md pt-2">NOME PASSEGGERO</div>
                                        <div class="fw-bold font-sm" id="fullNameResult"></div>
                                    </div>
                                    <div class="col-3">
                                        <div class="fw-bold font-sm pt-2">Offerta</div>
                                        <div class="font-sm pt-4">Biglietto standard</div>
                                    </div>
                                    <div class="col-2">
                                        <div class="font-sm fw-bold pt-2">Carrozza</div>
                                        <div class="font-sm pt-4" id="casualNumber"></div>
                                    </div>
                                    <div class="col-2">
                                        <div class="font-sm fw-bold pt-2">Codice CP</div>
                                        <div class="font-sm pt-4" id="codeCP">92911</div>
                                    </div>
                                    <div class="col-2">
                                        <div class="font-sm fw-bold pt-2">Costo biglietto</div>
                                        <div class="font-sm pt-4" id="priceResult"></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
